<div class="body">
  <div class="container-md">
    <!-- Header -->
    <header class="bg-light border-bottom shadow-sm">
      <div class="d-flex justify-content-between align-items-center px-4 py-2">
        <!-- Logo -->
        <div>
          <img src="https://via.placeholder.com/100x40" alt="Logo" class="img-fluid" />
        </div>
      </div>
    </header>

    <!-- Banner -->
    <section class="text-white position-relative border banner ">
      <div class="row row-cols-1 row-cols-md-4 g-4 align-items-center mx-0">
        <div class="col-md-6">
          <div class="p-5">
            <h2 class="fw-bold">Dto. Bienvenida</h2>
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <div class="d-flex justify-content-around align-items-center">
            </div>
        </div>
      </div>
    </section>


    <!-- Products Section -->
    <h3 class="title text-center">Ofertas</h3>

    <!-- Filters -->
    <div class="d-flex justify-content-center gap-3 my-3">
      <input type="text" [(ngModel)]="filterName" class="form-control w-25" placeholder="Buscar por nombre" />
      <input type="number" [(ngModel)]="minPrice" class="form-control w-25" placeholder="Precio mínimo" />
      <input type="number" [(ngModel)]="maxPrice" class="form-control w-25" placeholder="Precio máximo" />

      <!-- Search Button -->
      <button class="btn text-white fw-bold d-flex align-items-center gap-2 btn_filter" (click)="getProducts()">
        <i class="bi bi-search"></i> Buscar
      </button>
    </div>

    <!-- Product Cards -->
    <div *ngIf="!isLoading" class="card-deck d-flex h-100 ">
      <div class="row gy-5">
        <div class=" col-12 col-md-6 col-lg-4" *ngFor="let  products of products">
          <div class="card border card_border m-2">
            <img class="card-img-top" alt="Imagen del producto" />
            <div class="card-body text-black">
              <h5 class="card-title">{{ products.name }}</h5>
              <p class="card-text text-black ">
                {{
                products.description.length > 50
                ? products.description.substring(0, 50) + "..."
                : products.description
                }}
              </p>
              <p class="price"><strong>Precio:</strong> ${{ products.price }}</p>
            </div>
            <div class="card-footer">
              <div class="rating">

                <div class="star-rating animated-stars">
                  <input type="radio" id="star5" name="rating" value="5">
                  <label for="star5" class="bi bi-star-fill"></label>
                  <input type="radio" id="star4" name="rating" value="4">
                  <label for="star4" class="bi bi-star-fill"></label>
                  <input type="radio" id="star3" name="rating" value="3">
                  <label for="star3" class="bi bi-star-fill"></label>
                  <input type="radio" id="star2" name="rating" value="2">
                  <label for="star2" class="bi bi-star-fill"></label>
                  <input type="radio" id="star1" name="rating" value="1">
                  <label for="star1" class="bi bi-star-fill"></label>
                </div>


              </div>
            </div>

            <a class="btn text-white fw-bold btn_settings">
              Ver detalles
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #loadingTemplate>
  <p>Cargando productos...</p>
</ng-template>
