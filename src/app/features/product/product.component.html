<!-- REVISAR ROW Y COL-->
<div class="body">
  <div
    class="header d-flex justify-content-between align-items-center gap-2 p-2"
  >
    <!-- Imagen -->
    <div>
      <img
        src="..."
        alt="..."
        class="img-thumbnail"
        style="width: 80px; height: 80px"
      />
    </div>

    <!-- Login -->
    <div class="user_login_path d-flex align-items-center gap-2">
      <i class="bi bi-person-circle display-4"></i>
      <a href="#" class="fw-bold text-primary">Login</a>
      <!-- que el icon me quede dentro, arreglar -->
    </div>
  </div>

  <div>
    <!-- Products Cards -->
    <h3 class="title text-center">Ofertas</h3>
    <!-- Filtros -->
    <div class="d-flex justify-content-center gap-3 my-3">
      <input
        type="text"
        [(ngModel)]="nombreFiltro"
        class="form-control w-25"
        placeholder="Buscar por nombre"
      />
      <input
        type="number"
        [(ngModel)]="minPrecio"
        class="form-control w-25"
        placeholder="Precio mínimo"
      />
      <input
        type="number"
        [(ngModel)]="maxPrecio"
        class="form-control w-25"
        placeholder="Precio máximo"
      />

      <!-- Botón con ícono dentro -->
      <button
        class="btn btn-primary fw-bold d-flex align-items-center gap-2"
        (click)="obtenerProductos()"
      >
        <i class="bi bi-search"></i> Buscar
        
      </button>
    </div>

    <div
      class="row row-cols-4 align-items-start"
    >
    <ng-container *ngFor="let producto of productos">
      <div class="card col-md-4">
        <img class="card-img-top" src="..." alt="Imagen del producto" />
        <div class="card-body">
          <h5 class="card-title">{{ producto.name }}</h5>
          <p class="card-text">
            {{
              producto.description.length > 50
                ? producto.description.substring(0, 50) + "..."
                : producto.description
            }}
          </p>
          <p><strong>Precio:</strong> ${{ producto.price }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Puntuación: ★a★★★★</small>
        </div>
        <a href="#" class="btn btn-primary">Ver detalles</a>
      </div>
    </ng-container>
    </div>
  </div>

  <!-- Paginación -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="paginaActual === 1">
        <a class="page-link" (click)="cambiarPagina(paginaActual - 1)"
          >Anterior</a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
      >
        <a class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
        <a class="page-link" (click)="cambiarPagina(paginaActual + 1)"
          >Siguiente</a
        >
      </li>
    </ul>
  </nav>

  <!-- Mensaje si no hay productos -->
  <div class="text-center mt-3" *ngIf="productos.length === 0">
    <p class="text-danger">No se encontraron productos.</p>
  </div>
</div>
