<div class="body">
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div
      class="card_additional_settings card bg-light shadow-lg p-4 rounded-4 border card_background"
    >
      <h4 class="d-flex justify-content-center">Product Manage</h4>
      <!-- User Icon -->
      <div class="d-flex justify-content-center mb-3">
        <i class="bi bi-person-circle display-4 "></i>
      </div>

      <!-- Form with Bootstrap -->
      <form [formGroup]="loginForm" class="d-flex flex-column gap-3">
        <div class="form-group">
          <input
            type="text"
            formControlName="username"
            [class.isInvalid]="loginForm.get('username')?.invalid"
            class="form-control rounded-pill  "
            placeholder="Nombre de usuario"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            formControlName="password"
            class="form-control rounded-pill  "
            placeholder="Contraseña"
            required
          />
        </div>
        <button
          type="button"
          class="button_additional_settings w-100 rounded-pill fw-bold shadow-lg "
          (click)="submit()"
        >
          Iniciar sesión
        </button>
      </form>

      <!-- Load indicator -->
      <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-border " role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <!-- Footer -->
      <div class="text-center mt-3  fw-bold">
        Mi primera web mi gente :3
      </div>
    </div>
  </div>
</div>
