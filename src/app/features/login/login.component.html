<div class="body h-10 d-flex justify-content-center"> 
<div class="login-container">
    <div class="profile-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon">
    </div>

    <form [formGroup]="loginForm">
        <input type="text" formControlName="username" name="username"  class="input-field" placeholder="Introduzca su nombre de usuario" required>
        <input type="password" formControlName="password" name="password" class="input-field" placeholder="Introduzca su contraseña" required>
     <button type="button" class="login-btn" (click)="submit()">Inicio</button>
    </form>

    <div class="options">
        <div>
            <a href="#">Olvidaste la contraseña?</a>
        </div>
    </div>
   

    <div class="footer">
        Mi primera web mi gente :3
    </div>
</div>
</div>
